<!DOCTYPE html>
<html>
<head>
    <title>My Personal Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            /* background-color: rgb(203, 144, 225); */ /* light purple solid background */
            background: linear-gradient(to bottom, #00008b, #87ceeb); /* Dark blue to light blue gradient */
        }
        .content {
            max-width: 600px;
        }
        img {
            max-width: 40%;
            height: auto;
        }
        .icons {
            margin-top: 20px;
        }
        .icons img {
            width: 60px; /* Size of the icons */
            margin: 0 10px; /* Space between icons */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="Profile Picture.jpg" alt="My Picture">
        <h1>Welcome to My Personal Website</h1>
        <p>My name is Aria Koul! I am a 2024 graduate from UCSC where I majored in Physics and minored in Statistics.</p>
        <div class="icons">
            <a href="https://www.github.com/ariakoul" target="_blank">
                <img src="github_symbol.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/ariakoul" target="_blank">
                <img src="linkedin_icon.jpg" alt="LinkedIn">
            </a>
        </div>
    </div>
</body>
</html>
